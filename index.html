<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸŽ¯</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
            }
          },
        }
      }
    </script>
    
    <!-- Custom CSS for animations and utilities -->
    <style type="text/tailwindcss">
      @layer base {
        * {
          box-sizing: border-box;
        }
        
        html, body, #root {
          min-height: 100vh;
          min-height: -webkit-fill-available;
        }
        
        body {
          @apply bg-gray-50 text-gray-900;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
      }

      @layer components {
        .btn-primary {
          @apply bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 shadow-sm;
          @apply sm:py-3 sm:px-6;
        }
        
        .btn-secondary {
          @apply bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg transition-colors duration-200;
          @apply sm:py-3 sm:px-6;
        }
        
        .card {
          @apply bg-white rounded-lg shadow-sm border border-gray-200 p-4;
          @apply sm:p-6;
        }
        
        .container-responsive {
          @apply max-w-7xl mx-auto px-4;
          @apply sm:px-6 lg:px-8;
        }

        .form-input {
          @apply w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent;
          @apply sm:px-4 sm:py-3;
        }

        .modal-responsive {
          @apply fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50;
        }

        .modal-content {
          @apply bg-white rounded-xl shadow-xl w-full max-w-md p-4;
          @apply sm:p-6;
        }
        
        .touch-manipulation {
          touch-action: manipulation;
        }
        
        .line-clamp-2 {
          overflow: hidden;
          display: -webkit-box;
          -webkit-box-orient: vertical;
          -webkit-line-clamp: 2;
        }
      }

      @layer utilities {
        .safe-top {
          padding-top: env(safe-area-inset-top);
        }
        
        .safe-bottom {
          padding-bottom: env(safe-area-inset-bottom);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

    <title>Habit Tracker - AI-Powered Progress Tracking</title>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center z-50">
      <div class="text-center">
        <div class="text-6xl mb-4">ðŸŽ¯</div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Habit Tracker</h1>
        <p class="text-gray-600 mb-6">AI-Powered Progress Tracking</p>
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Remove loading screen after app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          const root = document.getElementById('root');
          if (loadingScreen && root.children.length > 0) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
            }, 300);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
